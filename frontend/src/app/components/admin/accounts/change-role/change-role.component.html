<div *ngIf="account">
  <div id="pageTitle">
    <h1>Rol veranderen voor {{ account.username }}</h1>
    <hr size="2" noshade>
  </div>
  <div id="formDiv">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div style="margin-left: 50px; margin-bottom: 10px">
        <label>
          <input type="radio" formControlName="role" value="GROUP">
          Groep
        </label>
        <br>
        <label>
          <input type="radio" formControlName="role" value="ADMIN">
          Administrator
        </label>
      </div>
      <div style="display: inline-block">
        <button type="submit" [disabled]="!accountForm.valid">Rol veranderen</button>
        <button routerLink="/admin/accounts">Terug naar overzicht</button>
      </div>
    </form>
  </div>

</div>
