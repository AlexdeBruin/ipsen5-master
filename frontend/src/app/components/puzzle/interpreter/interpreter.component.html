<div style="overflow: auto">
  <div ace-editor
       [(text)]="text"
       [mode]="'text'"
       [theme]="'ace/theme/textmate'"
       [options]="options"
       [readOnly]="false"
       [autoUpdateContent]="true"
       [durationBeforeCallback]="1000"
       (textChanged)="onChange($event)"
       style="min-height: 200px; width:100%; overflow: auto; font-family: monospace !important">
  </div>
</div>
